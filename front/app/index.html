<!DOCTYPE html>

<html>
  <head>
    <title>shortylink</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.7/css/mdb.min.css" rel="stylesheet"> 
    <link rel="icon" type="image/png" href="favicon.png"/> 
  </head>

  <body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
      <h1><i class="fas fa-wave-square"></i> shortylink</h1>
    </nav>
    <div id="form" class="continer">
      <h3>Paste the URL to be shortened  <i class="fas fa-cut"></i></h3>
      <input type="text" id="url-input" placeholder="Paste a link to start">
      <button id="submit">Shorten URL</button>
    </div>
    <div id="output-continer" class="continer">
      <h3>Your short URL is:</h3>
      <a id="output-url" href="#" target="_blank"></a>
      <button id="copyUrl">Copy</button>
    </div>
    <div id="statistic-continer" class="continer" style="margin-bottom: 20px;">
      <h5>URL Statistics:</h5>
      <label for="statistic-input">Enter URL:</label>
      <input type="text" placeholder="Enter URL" id="statistic-input">
      <button id="statisticBtn">Show Stats</button>
      <div id="statistic-output">
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body>
</html>
